<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de Clientes</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Edición de Clientes</h1>
    <div class="img"><img src="img/Captura de pantalla 2023-07-03 202421.png" alt="codoacodo" width="100px"></div>
    <h3>Base de clientes</h3>
    <table>
        <thead>
            <tr>
                <th>CUIT</th>
                <th>Razón Social</th>
                <th>Dirección</th>
                <th aligne="right">Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="cliente in clientes">
                <td>{{ cliente.cuit }}</td>
                <td>{{ cliente.razonSocial }}</td>
                <td>{{ cliente.direccion }}</td>
                <td aligne="right">{{ cliente.contacto }}</td>
                <td><button @click="eliminarCliente(cliente.cuit)">Eliminar</button>
                <td><button @click="editarCliente(cliente.cuit)">Editar</button>
            </tr>
        </tbody>
    </table>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //const URL = "http://127.0.0.1:5000/"
        const URL = "https://vanyfer.pythonanywhere.com/"

        const app = Vue.createApp({
            data() {
                return {
                    clientes: [],
                    mostrarDatosCliente: true,
                    razonSocial: '',
                    direccion: '',
                    contacto: '',
                }
            },
            methods: {
                obtenerClientes() {
                    // Obtenemos el contenido del inventario
                    fetch(URL + 'clientes' + cliente.cuit)
                        .then(response => {
                            if (response.ok) {
                                return response.json(); // Parseamos la respuesta JSON
                            } else {
                                // Si hubo un error, lanzar explícitamente una excepción
                                // para ser "catcheada" más adelante
                                throw new Error('Error al obtener los clientes.');
                            }
                        })
                        .then(data => {
                            // El código Vue itera este elemento para generar la tabla
                            this.clientes = data;
                        })
                        .catch(error => {
                            console.log('Error:', error);
                            alert('Error al obtener los clientes.');
                        });
                },
                eliminarCliente(cuit) {
                    // Eliminamos el producto de la fila seleccionada
                    fetch(URL + `clientes/${cuit}`, { method: 'DELETE' })
                        .then(response => {
                            if (response.ok) {
                                // Eliminar el producto de la lista después de eliminarlo en el servidor
                                this.clientes = this.clientes.filter(cliente => cliente.cuit !== cuit);
                                console.log('Cliente eliminado correctamente.');
                            } else {
                                // Si hubo un error, lanzar explícitamente una excepción
                                // para ser "catcheada" más adelante
                                throw new Error('Error al eliminar el cliente.');
                            }
                        })
                        .catch(error => {
                            // Código para manejar errores
                            alert('Error al eliminar el cliente.');
                        });
                },
                editarCliente(cuit) {
                    // Obtenemos el contenido del inventario
                    fetch(URL + 'clientes/' + cliente.cuit)
                        .then(response => {
                            if (response.ok) {
                                return response.json(); // Parseamos la respuesta JSON
                            } else {
                                // Si hubo un error, lanzar explícitamente una excepción
                                // para ser "catcheada" más adelante
                                throw new Error('Error al obtener los datos del cliente.');
                            }
                        })
                        .then(data => {
                            this.razonSocial = data.razonSocial
                            this.direccion = data.direccion
                            this.contacto = data.contacto
                            this.mostrarDatosCliente = true
                        })
                        .catch(error => {
                            alert('Error al obtener los datos del cliente.')
                        })
                },
                guardarCambios() {
                    const cliente = {
                        cuit: this.cuit,
                        razonSocial: this.razonSocial,
                        direccion: this.direccion,
                        contacto: this.contacto
                    }

                    fetch(URL + 'clientes/' + this.cuit, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(cliente)
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.json()
                            } else {
                                throw new Error('Error al guardar los cambios del cliente.')
                            }
                        })
                        .then(data => {
                            alert('Cambios guardados correctamente.')
                            location.reload()
                        })
                        .catch(error => {
                            alert('Error al guardar los cambios del cliente.')
                        })
                }
            },
            mounted() {
                //Al cargar la página, obtenemos la lista de productos
                this.obtenerClientes();
            },

                
          
        })

        app.mount('body');
    </script>
</body>
</html>
